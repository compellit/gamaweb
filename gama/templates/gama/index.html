<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gama</title>
    <style>* {font-family: sans-serif}</style>
</head>
<body>
<div>
<h2>GAMA: Galician Metrical Analyzer</h2>
</div>
<div>
    <form action="{% url 'gama:analysis' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="text">Input text</label>
            <textarea class="form-control" rows="10" cols="50" name="text" id="text"></textarea>
        </div>
        <div><b>Metadata</b> (Default values will be used if empty)</div><p/>
        <div class="form-group">
            <label for="corpus_name">Corpus name</label>
            <input class="form-control" type="text" name="corpus_name" id="corpus_name"/>
        </div>

        <div class="form-group">
            <label for="doc_name">Text title</label>
            <input class="form-control" type="text" name="doc_name" id="doc_name"/>
        </div>

        <div class="form-group">
            <label for="doc_subtitle">Subtitle</label>
            <input class="form-control" type="text" name="doc_subtitle" id="doc_subtitle"/>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" type="text" name="author" id="author"/>
        </div>        <input type="submit"/>
    </form>
</div>
</body>
</html>
