{% extends "gama/base.html" %}

{% block content %}
<div class="row justify-content-center mb-4">
    <div class="col-12 col-md-10 col-lg-8">
<form action="{% url 'gama:analysis' %}" method="post">
        {% csrf_token %}

    <!-- Bloc texte à analyser -->
        <h3 class="mb-3 mt-4">Input text for analysis</h3>
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <textarea class="form-control" rows="10" name="text" id="text" placeholder="Enter your text here..."></textarea>

    <!-- Bloc métadonnées -->
        <h3 class="mb-3 mt-4">Metadata <small class="text-muted">(Default values will be used if empty)</small></h3>
            <div class="form-group mb-3">
                <label for="corpus_name">Corpus name</label>
                <input class="form-control" type="text" name="corpus_name" id="corpus_name"/>
            </div>

            <div class="form-group mb-3">
                <label for="doc_name">Text title</label>
                <input class="form-control" type="text" name="doc_name" id="doc_name"/>
            </div>

            <div class="form-group mb-3">
                <label for="doc_subtitle">Subtitle</label>
                <input class="form-control" type="text" name="doc_subtitle" id="doc_subtitle"/>
            </div>

            <div class="form-group mb-4">
                <label for="author">Author</label>
                <input class="form-control" type="text" name="author" id="author"/>
            </div>

    <!-- Bouton envoi -->
        <section class="text-center">
            <button type="submit" class="btn btn-beige">Submit</button>
        </section>
</form>
    </div>
</div>

{% endblock %}
